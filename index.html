<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link href="style/principal.css" rel="stylesheet"> 
        <title>Atividade - 1</title>
    </head>
    <body>
        <div class="nav-bar">
            <input type="button" class="btn-action" id="btn-imc" value="Calculadora IMC">
            <input type="button" class="btn-action" id="btn-area" value="Calculadora Àrea do Retâgulo">
            <input type="button" class="btn-action" id="btn-temperatura" value="Conversor de Temperatura">
            <input type="button" class="btn-action" id="btn-conversor" value="Conversor de Moedas">
        </div>
        
        <div id="calculadoraIMC">
            <input type="number" id="peso" placeholder="Peso">
            <input type="number" id="altura" placeholder="Altura">
            <label id="exibir-resultado" class="exibirResultadoClass"></label>
            <input type="button" id="btn-IMC" value="Calcular IMC">
        </div>
            
        <div id="calculadoraArea">
            <input type="number" id="base" placeholder="Base">
            <input type="number" id="altura-h" placeholder="Altura">
            <label id="exibir-resultado-area" class="exibirResultadoClass"></label>
            <input type="button" id="btn-calcular-area" value="Calcular Área">
        </div>
        
        <div id="conversorTemperatura">
            <input type="number" id="temperatura" placeholder="Temperatura em °C">
            <label id="exibir-resultado-temperatura" class="exibirResultadoClass"></label>
            <input type="button" id="btn-converter-temperatura" value="Converter">
        </div>
        
        <div id="conversorMoedas">
            <select id="moeda" class="selecionar">
                <option>Real (BRL)</option>
                <option>Dólar Americano (USD)</option>
                <option>Euro (EUR)</option>
                <option>Libra Esterlina (GBP)</option>
            </select>
            <input type="number" id="moedaUm" placeholder="Digite um valor">
            <select id="moeda-para-converter" class="selecionar">
                <option>Real (BRL)</option>
                <option>Dólar Americano (USD)</option>
                <option>Euro (EUR)</option>
                <option>Libra Esterlina (GBP)</option>
            </select>
            <label id="exibir-resultado-moeda" class="exibirResultadoClass"></label>
            <input type="button" id="btn-converter-moeda" value="Converter">
        </div>
        <script src="script/principal.js"></script>
    </body>
</html>
